<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Chatbot</h1>
    
    <div class="checkbox-group">
        <label>Category:</label>
        <input type="checkbox" id="marketingCheckbox" value="Marketing"> Marketing
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="financeCheckbox" value="Finance"> Finance
    </div>

    <div class="checkbox-group">
        <label>Difficulty:</label>
        <input type="checkbox" id="basicCheckbox" value="Basic"> Basic
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="complexCheckbox" value="Complex"> Complex
    </div>

    <br>

    <button onclick="startChat()">Start Chat</button>

    <div id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
